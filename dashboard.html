<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Dashboard</title>
</head>

<body>

    <div class="dashboard-area">
        <div class="container">
            <div class="row mb-30 align-items-center">
                <div class="col-xl-10">
                    <div class="dash-title">
                        <h4>My Card</h4>
                    </div>
                </div>
                <div class="col-xl-2 text-end">
                    <div class="bell-icon">
                        <a href="#"><img src="assets/img/dashboard/bell-Icon.svg" alt="icon"></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card-slider-wrapper">
                        <div class="card-slider">
                            <div class="single-slide">
                                <img src="assets/img/dashboard/slider-1.png" alt="slide">
                            </div>
                            <div class="single-slide">
                                <img src="assets/img/dashboard/slider-2.png" alt="slide">
                            </div>
                            <div class="single-slide">
                                <img src="assets/img/dashboard/slider-1.png" alt="slide">
                            </div>
                            <div class="single-slide">
                                <img src="assets/img/dashboard/slider-2.png" alt="slide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pb-25 pt-25 bg-egg-blue">
            <div class="row">
                <div class="col-3">
                    <div class="btn-wrap">
                        <a class="btn-icon" href="#"><img src="assets/img/dashboard/up.svg" alt="icon"></a>
                        <div class="btn-content">
                            <h5>Top up</h5>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-wrap">
                        <a class="btn-icon" href="#"><img src="assets/img/dashboard/right.svg" alt="icon"></a>
                        <div class="btn-content">
                            <h5>Transfer</h5>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-wrap">
                        <a class="btn-icon" href="#"><img src="assets/img/dashboard/plus.svg" alt="icon"></a>
                        <div class="btn-content">
                            <h5>Add card</h5>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-wrap">
                        <a class="btn-icon" href="#"><img src="assets/img/dashboard/exchange.svg" alt="icon"></a>
                        <div class="btn-content">
                            <h5>Exchange</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-25">
            <div class="row justify-content-between mb-20">
                <div class="col-9">
                    <div class="history-title">
                        <h3>Transactions History</h3>
                    </div>
                </div>
                <div class="col-3 text-end">
                    <div class="history-link">
                        <a href="#">View all</a>
                    </div>
                </div>
            </div>
            <div class="row pb-10 align-items-center">
                <div class="col-12">
                    <div class="history-plan">
                        <h5>Today</h5>
                    </div>
                </div>
                <div class="col-2 text-center">
                    <div class="history-logo">
                        <img src="assets/img/dashboard/Vector.png" alt="logo">
                    </div>
                </div>
                <div class="col-7">
                    <div class="history-content">
                        <h3>Dropbox</h3>
                        <h4>Standard Plan Fee</h4>
                    </div>
                </div>
                <div class="col-3 text-end">
                    <div class="history-amount">
                        <h4>$20.00</h4>
                    </div>
                </div>
            </div>
            <div class="row pb-10 align-items-center">
                <div class="col-2 text-center">
                    <div class="profile-logo">
                        <img src="assets/img/dashboard/profile-1.png" alt="logo">
                    </div>
                </div>
                <div class="col-6">
                    <div class="history-content">
                        <h3>Mark Roller</h3>
                        <h4>Transaction</h4>
                    </div>
                </div>
                <div class="col-4 text-end">
                    <div class="history-amount">
                        <h4>+$250.00</h4>
                    </div>
                </div>
            </div>
            <div class="row pb-10 align-items-center">
                <div class="col-12">
                    <div class="history-plan">
                        <h5>Dec, 21</h5>
                    </div>
                </div>
                <div class="col-2 text-center">
                    <div class="profile-logo">
                        <img src="assets/img/dashboard/profile-2.png" alt="logo">
                    </div>
                </div>
                <div class="col-6">
                    <div class="history-content">
                        <h3>John Doe</h3>
                        <h4>Transaction</h4>
                    </div>
                </div>
                <div class="col-4 text-end">
                    <div class="history-amount">
                        <h4>$100.00</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pb-30 bg-white fix-button">
            <div class="row">
                <div class="menu-btn d-flex justify-content-between">
                    <div class="menu-btn-icon">
                        <a href="dashboard.html" class="active"><img src="assets/img/services/home.svg" alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="services.html"><img src="assets/img/services/Payment.svg" alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="transactions.html"><img class="opacity-5" src="assets/img/services/clock.svg"
                                alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="exchange.html"><img src="assets/img/services/bar.svg" alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="profile.html"><img src="assets/img/services/user.svg" alt="icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
