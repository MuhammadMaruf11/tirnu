<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Sign in</title>
</head>

<body>

    <div class="sign-area pt-30">
        <div class="container">
            <div class="row mb-30 justify-content-center align-items-center">
                <div class="col-2">
                    <div class="sign-icon">
                        <a href="dashboard.html"><img src="assets/img/sign-in/Back.svg" alt="icon"></a>
                    </div>
                </div>
                <div class="col-10">
                    <div class="sign-header">
                        <h3 class="text-center col-9">Sign in</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="sign-wrap">
                        <form action="#">
                            <div class="number-wrap mb-20">
                                <label for="phone">Phone number</label>
                                <div class="input-wrap">
                                    <div class="icon">
                                        <img src="assets/img/sign-in/Country.svg" alt="icon">
                                    </div>
                                    <input type="text" placeholder="+1 900 800 70 60" id="phone">
                                </div>
                            </div>
                            <div class="password-wrap mb-20">
                                <label for="passsword">Password</label>
                                <div class="input-wrap">
                                    <div class="icon">
                                        <a href="#"><img src="assets/img/sign-in/eye.svg" alt="icon"></a>
                                    </div>
                                    <input type="password" placeholder="*********" id="passsword">
                                </div>
                            </div>
                            <div class="recover">
                                <a href="#">
                                    <img src="assets/img/sign-in/lock.svg" alt="icon">
                                    <span>Recover password</span>
                                </a>
                            </div>
                            <button class="btn-theme" type="submit">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
