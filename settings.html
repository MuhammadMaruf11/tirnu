                </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="history-menu-item">

                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="history-menu-item">
                        <a href="#">
                            <span class="text">

                                    <li>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="history-menu-item">

                                    <li>
                                        <h5>Security</h5>
                                    </li>

                                <img src="assets/img/services/arrow.svg" alt="icon">
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="history-menu-item">
                        <a href="#">
                            <span class="text">
                                <ul>
                                    <li>
                                        <h5>Dark theme</h5>
                                    </li>
                                    <li>Increase battery life</li>
                                </ul>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row mb-110">
                <div class="col-12">
                    <div class="history-menu-item">
                        <a href="#">
                            <span class="text">
                                <ul>
                                    <li>
                                        <h5>NFC</h5>
                                    </li>
                                    <li>Activate contactless payments</li>

                                    <input type="checkbox" checked="">

                                </label>
                            </span>

                    </div>
                </div>
