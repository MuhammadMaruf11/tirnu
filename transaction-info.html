<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Transactions/Transaction info</title>
</head>

<body>

    <div class="transaction-info-area bg-theme" data-overlay="dark" data-opacity="3">
        <div class="container pt-30">
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <div class="services-title services-title-2">
                        <h2>Transactions</h2>
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn-search">
                        <div class="search-wrap search-wrap-2">
                            <form action="#">
                                <div class="input-wrap">
                                    <div class="icon">
                                        <img src="assets/img/services/search.svg" alt="icon">
                                    </div>
                                    <div class="arrow">
                                        <img src="assets/img/services/time.svg" alt="icon">
                                    </div>
                                    <input type="text" placeholder="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container service-transfer">
            <div class="row">
                <div class="col-12 text-center pt-20">
                    <div class="profile-logo-top info-transaction">
                        <img src="assets/img/transaction/transaction-profile.png" alt="logo">
                        <div class="profile-content">
                            <h3>Transaction from Mark Roller</h3>
                            <h2>+$250.00</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-20">
                    <div class="success-done">
                        <img src="assets/img/transaction/check.svg" alt="icon">
                        <h4>Successfully done</h4>
                    </div>
                </div>
                <div class="col-12">
                    <div class="sign-wrap">
                        <form action="#">
                            <div class="number-wrap bottom-border mb-20">
                                <label for="phone">From</label>
                                <div class="input-wrap">
                                    <div class="icon">
                                        <img src="assets/img/transaction/visa.svg" alt="icon">
                                    </div>
                                    <input type="text" placeholder="**** 1745" id="phone">
                                </div>
                            </div>
                            <div class="number-wrap bottom-border mb-20">
                                <label for="phone">From</label>
                                <div class="input-wrap">
                                    <div class="icon">
                                        <img src="assets/img/transaction/MC.svg" alt="icon">
                                    </div>
                                    <input type="text" placeholder="Lynayoo card **** 7530" id="phone">
                                </div>
                            </div>
                            <div class="name-wrap bottom-border mb-40">
                                <label for="name">Date and time</label>
                                <div class="input-wrap sign-up">
                                    <input type="text" placeholder="19 Dec, 2019 in 9:54 PM" id="name">
                                </div>
                            </div>
                            <button class="btn-theme mb-20" type="submit">Show requisites</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
