<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Profile/Settings/My account</title>
</head>

<body>

    <div class="account-area bg-theme pt-30">
        <div class="container pb-30">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="sign-icon">
                        <a href="dashboard.html"><img src="assets/img/profile/Back.svg" alt="icon"></a>
                    </div>
                </div>
                <div class="col-12 text-center pt-20">
                    <div class="profile-logo-top">
                        <img src="assets/img/profile/profile.png" alt="logo">
                        <div class="edit-icon">
                            <a href="#"><img src="assets/img/profile/Edit.svg" alt="icon"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-20 service-transfer">
            <div class="row">
                <div class="col-12">
                    <div class="sign-wrap">
                        <form action="#">
                            <div class="name-wrap bottom-border mb-20">
                                <label for="name">Full name</label>
                                <div class="input-wrap sign-up">
                                    <input type="text" placeholder="John Dave Doe" id="name">
                                </div>
                            </div>
                            <div class="country-wrap icon-border mb-20">
                                <label for="country">Country</label>
                                <div class="input-wrap">
                                    <select name="select" id="country">
                                        <option value="us">
                                            United States
                                        </option>
                                        <option value="in">
                                            India
                                        </option>
                                        <option value="bn">
                                            Bangladesh
                                        </option>
                                    </select>
                                    <div class="icon">
                                        <img src="assets/img/sign-in/Country.svg" alt="icon">
                                    </div>
                                    <div class="arrow">
                                        <img src="assets/img/sign-in/select.svg" alt="icon">
                                    </div>
                                </div>
                            </div>
                            <div class="number-wrap mb-20">
                                <label for="phone">Phone number</label>
                                <div class="input-wrap sign-up">
                                    <input type="text" placeholder="+1 900 800 70 60" id="phone">
                                    <div class="right-arrow">
                                        <a href="#"> <img src="assets/img/services/arrow.svg" alt="icon"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="password-wrap mb-110">
                                <label for="passsword">Password</label>
                                <div class="input-wrap">
                                    <div class="icon">
                                        <a href="#"><img src="assets/img/services/arrow.svg" alt="icon"></a>
                                    </div>
                                    <input type="password" placeholder="*********" id="passsword">
                                </div>
                            </div>
                            <button class="btn-theme mb-20" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
