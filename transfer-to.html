<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Services/Transfer/To a contact</title>
</head>

<body>

    <div class="transfer-to-area bg-theme pt-30">
        <div class="container pb-30">
            <div class="row">
                <div class="col-2">
                    <div class="sign-icon">
                        <a href="dashboard.html"><img src="assets/img/profile/Back.svg" alt="icon"></a>
                    </div>
                </div>
                <div class="col-12 text-center pt-20">
                    <div class="profile-logo-top">
                        <img src="assets/img/profile/logo-1.png" alt="logo">
                        <div class="profile-content">
                            <h3>To Mark Roller</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-20 service-transfer">
            <div class="row">
                <div class="col-12">
                    <div class="sign-wrap">
                        <form action="#">
                            <div class="country-wrap mb-40">
                                <label for="country">From</label>
                                <div class="input-wrap">
                                    <select name="select" id="country">
                                        <option value="us">
                                            Lynayoo card **** 7530
                                        </option>
                                        <option value="in">
                                            India
                                        </option>
                                        <option value="bn">
                                            Bangladesh
                                        </option>
                                    </select>
                                    <div class="icon">
                                        <img src="assets/img/transaction/MC.svg" alt="icon">
                                    </div>
                                    <div class="arrow">
                                        <img src="assets/img/sign-in/select.svg" alt="icon">
                                    </div>
                                </div>
                            </div>
                            <div class="amount-value">
                                <h2>$250</h2>
                            </div>
                            <button class="btn-theme mb-20" type="submit">Continue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
