<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Transactions/Transaction info</title>
</head>

<body>

    <div class="transfer-to-bank-area pt-30">
        <div class="container">
            <div class="row mb-30 justify-content-center align-items-center">
                <div class="col-2">
                    <div class="sign-icon">
                        <a href="dashboard.html"><img src="assets/img/sign-in/Back.svg" alt="icon"></a>
                    </div>
                </div>
                <div class="col-10">
                    <div class="sign-header">
                        <h3 class="text-center col-9">Payment confirmation</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container service-transfer">
            <div class="row">
                <div class="col-12">
                    <div class="sign-wrap">
                        <form action="#">
                            <div class="name-wrap bottom-border mb-20">
                                <label for="fname">Full name</label>
                                <div class="input-wrap sign-up">
                                    <input type="text" placeholder="MARK ANDREW ROLLER" id="fname">
                                </div>
                            </div>
                            <div class="name-wrap bottom-border mb-20">
                                <label for="amount">Amount</label>
                                <div class="input-wrap sign-up">
                                    <input type="text" placeholder="$250.00" id="amount">
                                </div>
                            </div>
                            <div class="number-wrap bottom-border mb-20">
                                <label for="phone">From</label>
                                <div class="input-wrap">
                                    <div class="icon">
                                        <img src="assets/img/transaction/MC.svg" alt="icon">
                                    </div>
                                    <input type="text" placeholder="Lynayoo card **** 7530" id="phone">
                                </div>
                            </div>
                            <div class="number-wrap bottom-border mb-20">
                                <label for="fphone">To</label>
                                <div class="input-wrap">
                                    <div class="icon">
                                        <img src="assets/img/transaction/visa.svg" alt="icon">
                                    </div>
                                    <input type="text" placeholder="**** 1745" id="fphone">
                                </div>
                            </div>
                            <div class="name-wrap bottom-border mb-20">
                                <label for="call">Phone number</label>
                                <div class="input-wrap sign-up">
                                    <input type="text" placeholder="+1 234 567 89 10" id="call">
                                </div>
                            </div>
                            <div class="name-wrap bottom-border mb-50">
                                <label for="name">Date and time</label>
                                <div class="input-wrap sign-up">
                                    <input type="text" placeholder="19 Dec, 2019 in 9:54 PM" id="name">
                                </div>
                            </div>
                            <button class="btn-theme mb-20" type="submit">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
