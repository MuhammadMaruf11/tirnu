<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Sign up/Add card</title>
</head>

<body>

    <div class="add-card-area pt-30">
        <div class="container">
            <div class="row mb-30 justify-content-center align-items-center">
                <div class="col-2">
                    <div class="sign-icon">
                        <a href="dashboard.html"><img src="assets/img/sign-in/Back.svg" alt="icon"></a>
                    </div>
                </div>
                <div class="col-10">
                    <div class="sign-header mb-60">
                        <h3 class="text-center col-9">Add card</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="sign-wrap">
                        <form action="#">
                            <div class="number-wrap mb-20">
                                <label for="number">Card number</label>
                                <div class="input-wrap sign-up">
                                    <input type="text" placeholder="5469 3054 2340 1700" id="number">
                                </div>
                            </div>
                            <div class="name-wrap mb-20">
                                <label for="name">Cardholder</label>
                                <div class="input-wrap sign-up">
                                    <input type="text" placeholder="JOHN DOE" id="name">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="name-wrap w-160 mb-40">
                                    <label for="date">Expiry date</label>
                                    <div class="input-wrap sign-up">
                                        <input type="text" placeholder="07 / 22" id="date">
                                    </div>
                                </div>
                                <div class="name-wrap w-160 mb-40">
                                    <label for="code">Security code</label>
                                    <div class="input-wrap sign-up">
                                        <input type="text" placeholder="777" id="code">
                                    </div>
                                </div>
                            </div>
                            <button class="btn-theme mb-20" type="submit">Add card</button>
                            <button class="btn-theme white-btn" type="submit"><img src="assets/img/add-cart/apple.svg"
                                    alt="icon"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
