<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Transactions</title>
</head>

<body>

    <div class="transactions-area pt-40  bg-theme">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <div class="services-title">
                        <h2>Transactions</h2>
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn-search">
                        <div class="search-wrap mb-20">
                            <form action="#">
                                <div class="input-wrap">
                                    <div class="icon">
                                        <img src="assets/img/services/search.svg" alt="icon">
                                    </div>
                                    <div class="arrow">
                                        <img src="assets/img/services/time.svg" alt="icon">
                                    </div>
                                    <input type="text" placeholder="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-20 service-transfer">
            <div class="row mb-20">
                <div class="menu-item mb-10">
                    <a class="menu-btn" href="#">
                        All
                    </a>
                    <a class="menu-btn leyanoo" href="#">
                        Lynayoo card
                    </a>
                    <a class="menu-btn debit" href="#">
                        Debit card
                    </a>
                </div>
            </div>
            <div class="row pb-20 align-items-center">
                <div class="col-12">
                    <div class="history-plan pb-10">
                        <h5>Today</h5>
                    </div>
                </div>
                <div class="col-2 text-center">
                    <div class="history-logo">
                        <img src="assets/img/dashboard/Vector.png" alt="logo">
                    </div>
                </div>
                <div class="col-7">
                    <div class="history-content">
                        <h3>Dropbox</h3>
                        <h4>Standard Plan Fee</h4>
                    </div>
                </div>
                <div class="col-3 text-end">
                    <div class="history-amount">
                        <h4>$20.00</h4>
                    </div>
                </div>
            </div>
            <div class="row pb-30 align-items-center">
                <div class="col-2 text-center">
                    <div class="profile-logo">
                        <img src="assets/img/dashboard/profile-1.png" alt="logo">
                    </div>
                </div>
                <div class="col-6">
                    <div class="history-content">
                        <h3>Mark Roller</h3>
                        <h4>Transaction</h4>
                    </div>
                </div>
                <div class="col-4 text-end">
                    <div class="history-amount">
                        <h4>+$250.00</h4>
                    </div>
                </div>
            </div>
            <div class="row pb-20 align-items-center">
                <div class="col-12">
                    <div class="history-plan">
                        <h5>Dec, 21</h5>
                    </div>
                </div>
                <div class="col-2 text-center">
                    <div class="profile-logo">
                        <img src="assets/img/dashboard/profile-2.png" alt="logo">
                    </div>
                </div>
                <div class="col-6">
                    <div class="history-content">
                        <h3>John Doe</h3>
                        <h4>Transaction</h4>
                    </div>
                </div>
                <div class="col-4 text-end">
                    <div class="history-amount">
                        <h4>$100.00</h4>
                    </div>
                </div>
            </div>
            <div class="row pb-30 align-items-center">
                <div class="col-2 text-center">
                    <div class="profile-logo">
                        <img src="assets/img/transaction/starbucks.png" alt="logo">
                    </div>
                </div>
                <div class="col-7">
                    <div class="history-content">
                        <h3>Starbucks</h3>
                        <h4>Coffee</h4>
                    </div>
                </div>
                <div class="col-3 text-end">
                    <div class="history-amount">
                        <h4>$5.95</h4>
                    </div>
                </div>
            </div>
            <div class="row pb-40 align-items-center">
                <div class="col-12">
                    <div class="history-plan">
                        <h5>Dec, 19</h5>
                    </div>
                </div>
                <div class="col-2 text-center">
                    <div class="profile-logo">
                        <img src="assets/img/transaction/up.png" alt="logo">
                    </div>
                </div>
                <div class="col-6">
                    <div class="history-content">
                        <h3>PayPal</h3>
                        <h4>Balance replenishment</h4>
                    </div>
                </div>
                <div class="col-4 text-end">
                    <div class="history-amount">
                        <h4>+$5,000.00</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pb-30 bg-white fix-button">
            <div class="row">
                <div class="menu-btn d-flex justify-content-between">
                    <div class="menu-btn-icon">
                        <a href="dashboard.html"><img src="assets/img/services/home.svg" alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="services.html"><img src="assets/img/services/Payment.svg" alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="transactions.html" class="active"><img class="opacity-5"
                                src="assets/img/services/clock.svg" alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="exchange.html"><img src="assets/img/services/bar.svg" alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="profile.html"><img src="assets/img/services/user.svg" alt="icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
