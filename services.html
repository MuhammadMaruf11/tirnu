<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Services</title>
</head>

<body>

    <div class="services-area pt-40 bg-theme">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <div class="services-title">
                        <h2>Transfer</h2>
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn-search">
                        <div class="search-wrap mb-20">
                            <form action="#">
                                <div class="input-wrap">
                                    <div class="icon">
                                        <img src="assets/img/services/search.svg" alt="icon">
                                    </div>
                                    <div class="arrow">
                                        <img src="assets/img/services/time.svg" alt="icon">
                                    </div>
                                    <input type="text" placeholder="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-20 service-transfer">
            <div class="row pb-20">
                <div class="col-12 pb-20">
                    <div class="history-title">
                        <h3>Transfer money</h3>
                    </div>
                    <div class="history-menu-item">
                        <a href="#">
                            <span class="icon">
                                <img src="assets/img/services/card.svg" alt="icon">
                            </span>
                            <span class="text">
                                To a bank card
                                <img src="assets/img/services/arrow.svg" alt="icon">
                            </span>
                        </a>
                    </div>
                    <div class="history-menu-item">
                        <a href="#">
                            <span class="icon">
                                <img src="assets/img/services/global.svg" alt="icon">
                            </span>
                            <span class="text">
                                To another country
                                <img src="assets/img/services/arrow.svg" alt="icon">
                            </span>
                        </a>
                    </div>
                    <div class="history-menu-item">
                        <a href="#">
                            <span class="icon">
                                <img src="assets/img/services/contact.svg" alt="icon">
                            </span>
                            <span class="text">
                                To a contact
                                <img src="assets/img/services/arrow.svg" alt="icon">
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg-white">
            <div class="row pb-20">
                <div class="col-12 pb-20">
                    <div class="history-title">
                        <h3>Payments</h3>
                    </div>
                    <div class="history-menu-item">
                        <a href="#">
                            <span class="icon">
                                <img src="assets/img/services/inovics.svg" alt="icon">
                            </span>
                            <span class="text">
                                Invoices
                                <img src="assets/img/services/arrow.svg" alt="icon">
                            </span>
                        </a>
                    </div>
                    <div class="history-menu-item">
                        <a href="#">
                            <span class="icon">
                                <img src="assets/img/services/mobile.svg" alt="icon">
                            </span>
                            <span class="text">
                                Mobile connection
                                <img src="assets/img/services/arrow.svg" alt="icon">
                            </span>
                        </a>
                    </div>
                    <div class="history-menu-item">
                        <a href="#">
                            <span class="icon">
                                <img src="assets/img/services/tax.svg" alt="icon">
                            </span>
                            <span class="text">
                                Taxes, fines, duties
                                <img src="assets/img/services/arrow.svg" alt="icon">
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg-white">
            <div class="row">
                <div class="col-12 pb-20">
                    <div class="history-title">
                        <h3>Other services</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pb-30 bg-white fix-button">
            <div class="row">
                <div class="menu-btn d-flex justify-content-between">
                    <div class="menu-btn-icon">
                        <a href="dashboard.html"><img src="assets/img/services/home.svg" alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="services.html" class="active"><img src="assets/img/services/Payment.svg"
                                alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="transactions.html"><img class="opacity-5" src="assets/img/services/clock.svg"
                                alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="exchange.html"><img src="assets/img/services/bar.svg" alt="icon"></a>
                    </div>
                    <div class="menu-btn-icon">
                        <a href="profile.html"><img src="assets/img/services/user.svg" alt="icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
