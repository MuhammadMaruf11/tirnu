<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Dashboard/Card/Card info</title>
</head>

<body>

    <div class="card-info-area pt-30">
        <div class="container">
            <div class="row mb-30 justify-content-center align-items-center">
                <div class="col-2">
                    <div class="sign-icon">
                        <a href="dashboard.html"><img src="assets/img/sign-in/Back.svg" alt="icon"></a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="sign-header">
                        <h3 class="text-center">Lynayoo card</h3>
                    </div>
                </div>
                <div class="col-2 text-end">
                    <div class="info-icon">
                        <a href="#"><img src="assets/img/card-info/Info.svg" alt="icon"></a>
                    </div>
                </div>
            </div>
            <div class="row mb-30">
                <div class="col-12">
                    <div class="bg-thumb ml-20 mr-20">
                        <img src="assets/img/card-info/thumb.jpg" alt="bg-thumb">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card-info-item mb-10">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">
                                Card info
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">
                                Transactions
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                                type="button" role="tab" aria-controls="contact" aria-selected="false">
                                Settings
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-12">
                                    <div class="sign-wrap">
                                        <form action="#">
                                            <div class="name-wrap bottom-border mb-20">
                                                <label for="name">Cardholder</label>
                                                <div class="input-wrap sign-up">
                                                    <input type="text" placeholder="John Michael Doe" id="name">
                                                </div>
                                            </div>
                                            <div class="number-wrap bottom-border mb-20">
                                                <label for="type">Type</label>
                                                <div class="input-wrap sign-up">
                                                    <input type="text" placeholder="Credit card" id="type">
                                                </div>
                                            </div>
                                            <div class="number-wrap bottom-border mb-20">
                                                <label for="number">Card number</label>
                                                <div class="input-wrap sign-up">
                                                    <input type="text" placeholder="5469 0385 9203 7530" id="number">
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <div class="name-wrap bottom-border w-160 mb-40">
                                                    <label for="date">Expiry date</label>
                                                    <div class="input-wrap sign-up">
                                                        <input type="text" placeholder="07 / 22" id="date">
                                                    </div>
                                                </div>
                                                <div class="name-wrap bottom-border w-160 mb-40">
                                                    <label for="code">Security code</label>
                                                    <div class="input-wrap sign-up">
                                                        <input type="password" placeholder="***" id="code">
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn-theme mb-20" type="submit">Show requisites</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="row pb-20 align-items-center">
                                <div class="col-12">
                                    <div class="history-plan pb-10">
                                        <h5>Today</h5>
                                    </div>
                                </div>
                                <div class="col-2 text-center">
                                    <div class="history-logo">
                                        <img src="assets/img/dashboard/Vector.png" alt="logo">
                                    </div>
                                </div>
                                <div class="col-7">
                                    <div class="history-content">
                                        <h3>Dropbox</h3>
                                        <h4>Standard Plan Fee</h4>
                                    </div>
                                </div>
                                <div class="col-3 text-end">
                                    <div class="history-amount">
                                        <h4>$20.00</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row pb-30 align-items-center">
                                <div class="col-2 text-center">
                                    <div class="profile-logo">
                                        <img src="assets/img/dashboard/profile-1.png" alt="logo">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="history-content">
                                        <h3>Mark Roller</h3>
                                        <h4>Transaction</h4>
                                    </div>
                                </div>
                                <div class="col-4 text-end">
                                    <div class="history-amount">
                                        <h4>+$250.00</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row pb-40 align-items-center">
                                <div class="col-12">
                                    <div class="history-plan">
                                        <h5>Dec, 19</h5>
                                    </div>
                                </div>
                                <div class="col-2 text-center">
                                    <div class="profile-logo">
                                        <img src="assets/img/transaction/up.png" alt="logo">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="history-content">
                                        <h3>PayPal</h3>
                                        <h4>Balance replenishment</h4>
                                    </div>
                                </div>
                                <div class="col-4 text-end">
                                    <div class="history-amount">
                                        <h4>+$5,000.00</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row pb-20 align-items-center">
                                <div class="col-2 text-center">
                                    <div class="profile-logo">
                                        <img src="assets/img/dashboard/profile-2.png" alt="logo">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="history-content">
                                        <h3>John Doe</h3>
                                        <h4>Transaction</h4>
                                    </div>
                                </div>
                                <div class="col-4 text-end">
                                    <div class="history-amount">
                                        <h4>$100.00</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                            <div class="row pb-20">
                                <div class="col-12 pb-20">
                                    <div class="history-menu-item">
                                        <a href="#">
                                            <span class="icon">
                                                <img src="assets/img/card-settings/Icon-1.svg" alt="icon">
                                            </span>
                                            <span class="text">
                                                Reissue card
                                                <img src="assets/img/services/arrow.svg" alt="icon">
                                            </span>
                                        </a>
                                    </div>
                                    <div class="history-menu-item">
                                        <a href="#">
                                            <span class="icon">
                                                <img src="assets/img/card-settings/Icon-2.svg" alt="icon">
                                            </span>
                                            <span class="text">
                                                Notifications
                                                <img src="assets/img/services/arrow.svg" alt="icon">
                                            </span>
                                        </a>
                                    </div>
                                    <div class="history-menu-item">
                                        <a href="#">
                                            <span class="icon">
                                                <img src="assets/img/card-settings/Icon-3.svg" alt="icon">
                                            </span>
                                            <span class="text">
                                                Rename
                                                <img src="assets/img/services/arrow.svg" alt="icon">
                                            </span>
                                        </a>
                                    </div>
                                    <div class="history-menu-item">
                                        <a href="#">
                                            <span class="icon">
                                                <img src="assets/img/card-settings/Icon-4.svg" alt="icon">
                                            </span>
                                            <span class="text">
                                                Set PIN-code
                                                <img src="assets/img/services/arrow.svg" alt="icon">
                                            </span>
                                        </a>
                                    </div>
                                    <div class="history-menu-item">
                                        <a href="#">
                                            <span class="icon">
                                                <img src="assets/img/card-settings/Icon-5.svg" alt="icon">
                                            </span>
                                            <span class="text">
                                                Customize display
                                                <img src="assets/img/services/arrow.svg" alt="icon">
                                            </span>
                                        </a>
                                    </div>
                                    <div class="history-menu-item">
                                        <a href="#">
                                            <span class="icon">
                                                <img src="assets/img/card-settings/Icon-6.svg" alt="icon">
                                            </span>
                                            <span class="text">
                                                Block card
                                                <img src="assets/img/services/arrow.svg" alt="icon">
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
